<section class="new-training">

    <mat-card fxFlex="400px">
        
        <mat-card-title>
            Time to start a workout.
        </mat-card-title>

        <mat-card-content>
            
            <mat-form-field>

                <mat-select placeholder="favorite Excercises">

                    <mat-option *ngFor="let excercise of excercises" value="excercise?.id" >
                        {{ excercise?.name }}
                    </mat-option>

                </mat-select>

            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-button color="primary" (click)="onStartTraining();">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
