<section class="new-training">

    <mat-card fxFlex="400px">
        
        <mat-card-title>
            Time to start a workout.
        </mat-card-title>

        <mat-card-content>
            
            <mat-form-field>

                <mat-select placeholder="favorite Food">

                    <mat-option value="crunches">
                        crunches
                    </mat-option>
                    <mat-option value="touch-tows">
                        Touch Tows
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>
                    <mat-option value="burpees">
                        Burpees
                    </mat-option>

                </mat-select>

            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-button color="primary" (click)="onStartTraining();">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
