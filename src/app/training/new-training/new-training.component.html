<section class="new-training">

    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex="400px">
            
            <mat-card-title>
                Time to start a workout.
            </mat-card-title>

            <mat-card-content>
                
                <mat-form-field>

                    <mat-select placeholder="Choose Excercises" ngModel name="excercise" required>

                        <mat-option *ngFor="let excercise of excercises" value="excercise?.id" >
                            {{ excercise?.name }}
                        </mat-option>

                    </mat-select>

                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <button type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
